<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>
	<style>
		body {
			background-color: black;
			color: white;
			font-family: "Comic Sans MS", cursive, sans-serif;
			text-align: center;
			font-size: 5em;
			text-shadow: 0px 0px 20px #0652ff;
		}
		h1 {
			font-size: 2em;
			margin-top: 100px;
			text-shadow: 0px 0px 20px #0652ff;
		}
		.countdown {
			margin-top: 50px;
		}
		.countdown span {
			margin: 0 20px;
		}
	</style>
</head>
<body>
	
	<div class="countdown">
		<h1>End of School for Easter</h1>
		<div id="countdown1"></div>
	</div>
	
	<div class="countdown">
		<h1>End of School for Summer</h1>
		<div id="countdown2"></div>
	</div>
	
	<script>
		// Set the dates we're counting down to (GMT+3)
		var countDownDate1 = new Date("April 7, 2023 11:30:00 GMT+0300").getTime();
		var countDownDate2 = new Date("June 23, 2023 11:30:00 GMT+0300").getTime();
		
		// Update the count downs every 1 second
		var x = setInterval(function() {
		
			// Get today's date and time (GMT+3)
			var now = new Date().getTime() + (3 * 60 * 60 * 1000);
			
			// Find the distance between now and the count down dates
			var distance1 = countDownDate1 - now;
			var distance2 = countDownDate2 - now;
			
			// Time calculations for days, hours, minutes and seconds
			var days1 = Math.floor(distance1 / (1000 * 60 * 60 * 24));
			var hours1 = Math.floor((distance1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes1 = Math.floor((distance1 % (1000 * 60 * 60)) / (1000 * 60));
			var seconds1 = Math.floor((distance1 % (1000 * 60)) / 1000);
			
			var days2 = Math.floor(distance2 / (1000 * 60 * 60 * 24));
			var hours2 = Math.floor((distance2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes2 = Math.floor((distance2 % (1000 * 60 * 60)) / (1000 * 60));
			var seconds2 = Math.floor((distance2 % (1000 * 60)) / 1000);
			
			// Display the results in the elements with id="countdown1" and id="countdown2"
			document.getElementById("countdown1").innerHTML = days1 + "<span>days</span> " 
			+ hours1 + "<span>hours</span> " + minutes1 + "<span>minutes</span> " 
			+ seconds1 + "<span>seconds</span>";

			document.getElementById("countdown2").innerHTML = days2 + "<span>days</span> " 
		+ hours2 + "<span>hours</span> " + minutes2 + "<span>minutes</span> " 
		+ seconds2 + "<span>seconds</span>";
		
		// If the count downs are finished, write some text
		if (distance1 < 0) {
			clearInterval(x);
			document.getElementById("countdown1").innerHTML = "EXPIRED";
		}
		
		if (distance2 < 0) {
			clearInterval(x);
			document.getElementById("countdown2").innerHTML = "EXPIRED";
		}
	}, 1000);
</script>
